apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: echo-server
  name: echo-server
spec:
  replicas: 2
  selector:
    matchLabels:
      run: echo-server
  template:
    metadata:
      labels:
        run: echo-server
    spec:
      containers:
      - name: echo-server
        image: saturnism/echo-server
        livenessProbe:
          grpc:
            port: 8080
          initialDelaySeconds: 30
        readinessProbe:
          grpc:
            port: 8080
          initialDelaySeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: echo-server
  name: echo-server
spec:
  ports:
  - name: grpc
    port: 8080
    targetPort: 8080
  selector:
    run: echo-server
  sessionAffinity: None
  type: ClusterIP
